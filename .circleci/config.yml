version: 2
jobs:
  build:
    working_directory: ~/ivac-riffy
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Update Container
          command: apt-get update
      - run:
          name: Install ca-certificates
          command: apt-get install -y ca-certificates
      - run:
          name: List Active Files
          command: ls files/
      - run:
          name: Creating directory
          command: mkdir result
      - run:
          name: Combine all files
          command: cat files/* > result/vtbb.sct
      - store_artifacts:
          path: /root/ivac-riffy/result/vtbb.sct
    